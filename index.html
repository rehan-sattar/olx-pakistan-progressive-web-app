<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <header class="py-2 text-center bg-dark text-white">
        <div class="container">
            <h3>OLX PAKISTAN</h3>
        </div>
    </header>


    <section class="mt-5 ">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 col-lg-5 col-sm-12">
                    <form id="login-form">
                        <div class="card">
                            <div class="card-header text-center text-white bg-dark py-2">
                                <h3>Login</h3>
                            </div>
                            <div class="card-body">
                                <input  id="email" class="form-control" placeholder="email" required type="text" >
                                <br>
                                <input  id="password"class="form-control" placeholder="password" required type="password">
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-dark btn-block">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="./js/login.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
