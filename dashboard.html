<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="bg-dark py-2 text-center text-white">
        <div class="container">
            <h2>Dashboard</h2>
            <button class="btn btn-dark btn-lg mt-3 float-right" id="logout-btn">Logout</button>
        </div>
    </header>

    <br>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center"> Add Product</h4>
                    </div>
                    <div class="card-footer">
                        <button data-toggle="modal" data-target="#addProduct" class="btn  btn-block btn-dark">Lets Start</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <input type="text" class="form-control" id="searchbyname" placeholder="search by product name" />
        <button onclick="searchAddByname()" class="btn btn-dark">Search</button>
        <br>
        <select class="form-control" oninput="searchByCatagory()" id="catagoryForSearch">
            <option value="selected">Select Catagory</option>
            <option value="cars">Cars</option>
            <option value="phones">phone</option>
            <option value="homes">Home</option>
        </select>
    </div>


    <table id="container" class="table table-dark">
    </table>


    <!-- add product  -->
    <div class="modal fade" id="addProduct">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">
                        <h5>Add Product</h5>
                    </div>
                </div>

                <form id="addProductForm">
                    <div class="modal-body">
                        <input type="text" required id="name" class="form-control" placeholder="name">
                        <br>
                        <select class="form-control" id="catagory">
                            <option value="selected">Select Catagory</option>
                            <option value="cars">Cars</option>
                            <option value="phones">phone</option>
                            <option value="homes">Home</option>
                        </select>

                        <br>
                        <!-- <input type="file" required id="title" class="form-control" placeholder="job title"> -->
                        <!-- <br> -->
                        <input type="text" required id="title" class="form-control" placeholder="title">
                        <br>
                        <input type="text" required id="phone_number" class="form-control" placeholder="phone number +92: ....">
                        <br>
                        <input type="text" required id="address" class="form-control" placeholder="Address">
                        <br>
                        <input type="number" id="price" placeholder="Price" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-primary">Add</button>
                        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
